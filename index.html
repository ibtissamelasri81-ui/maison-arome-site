<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAISON AROME</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    /* GLOBAL */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f0e6; /* fond clair */
      color: #3c2f2f; /* texte sombre */
      line-height: 1.6;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid #c6a15b;
      position: sticky;
      top: 0;
      background-color: #fff8f0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #c6a15b;
      font-size: 36px;
    }
    nav a { margin-left: 30px; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #c6a15b; }

    /* HERO SLIDER */
    .hero-slider {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active { opacity: 1; }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: #3c2f2f;
    }
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }
    .btn {
      background-color: #c6a15b;
      color: #fff8f0;
      padding: 15px 40px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background-color: #3c2f2f; color: #f5f0e6; }

    /* SECTIONS PRODUITS */
    section {
      padding: 80px 50px;
      text-align: center;
    }
    section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 40px;
      color: #c6a15b;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .product-card {
      background-color: #fff8f0;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      transform: translateY(50px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s, transform 0.3s;
    }
    .product-card.visible { transform: translateY(0); opacity: 1; }
